<!DOCTYPE html>
<html>
  <body>
    <h1>HTML5 Canvas</h1>
    <canvas
      id="myCanvas"
      width="500"
      height="100"
      style="border: 1px solid #000000">
      Sorry, your browser does not support canvas.
    </canvas>

    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

      ctx.beginPath();
      ctx.arc(95, 50, 40, 0, 2 * Math.PI);
      ctx.fillStyle = "red";
      ctx.fill();
      ctx.lineWidth = 4;
    </script>
  </body>
</html>
