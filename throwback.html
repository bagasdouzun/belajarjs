<!DOCTYPE html>
<html lang="en">
<head>

    <title>THROWBACK</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

<style>
    body {

        background-image: url('https://i.pinimg.com/originals/e9/f1/59/e9f1591cd39f7861c549d26ba89f487b.gif');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }
    .container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding-top: 50px;
        padding-bottom: 50px;
        padding-right: 50px;
        padding-left: 30px;
        border-radius: 8px;

    h1 {

        font-size: 300%;
        font-weight: bold;
        color: #fff;
    }
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 50px;
    }
    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(even) {
        background-color: #dddddd;
    }
    input[type=text] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type=submit] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-family: Poppins;
    }
    label {
        display: block;

        font-weight: bold;
    }
    img {
    border-radius: 8px;

    }
</style>
